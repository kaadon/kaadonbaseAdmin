<form id="app-form" class="layui-form layuimini-form">

    <div class="layui-form-item">
        <input type="text" name="group" class="layui-input" lay-verify="required" value="team" style="display:none">
        <input type="text" name="name" class="layui-input" lay-verify="required" value="team" style="display:none">
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">团队奖励个人算力要求</label>
        <div class="layui-input-block">
            <input type="text" name="power" class="layui-input" lay-verify="required" placeholder="团队算力要求"
                   value="{:get_config('team','team','power')}">
            <tip>团队算力要求。0|30|30|30</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">团队奖励团队业绩要求</label>
        <div class="layui-input-block">
            <input type="text" name="performance" class="layui-input" lay-verify="required" placeholder="团队奖励团队业绩要求"
                   value="{:get_config('team','team','performance')}">
            <tip>团队奖励团队业绩要求。0|80000|120000|200000</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">团队奖励比例</label>
        <div class="layui-input-block">
            <input type="text" name="reward" class="layui-input" lay-verify="required" placeholder="团队奖励比例"
                   value="{:get_config('team','team','reward')}">
            <tip>团队奖励比例。0|0.01|0.02|0.03</tip>
        </div>
    </div>


    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save"
                data-refresh="false">确认
        </button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>

</form>
